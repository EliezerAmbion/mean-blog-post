<mat-card class="my-card">
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Post Title</mat-label>
      <input
        matInput
        type="text"
        ngModel
        name="title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please Enter a Title!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Post Content</mat-label>
      <textarea
        matInput
        rows="4"
        ngModel
        name="content"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please Enter the Content!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
